{% extends "main.html" %}
{% block content %}
<div id="newItemForm">
<form action="/newItem" method="post">
    <h3>Create new Item:</h3>
    <div class="form-group">
        <label for="title">Title:</label><br>
        <input class="form-control type ="text" maxlength="20" name="title" placeholder="Item Title">
    </div>
    <div class="form-group">
        <label for="description">Description:</label><br>
        <input class="form-control type ="text" maxlength="200" name="description" placeholder="Item Description">
    </div>
    <div class="form-group">
        <label for="cat_id">Category belongs:</label><br>
        <select class="form-control" name="cat_id">
            <option value="" selected disabled>choose category</option>
            {% for i in categories %}
                <option value="{{ i.id }}">{{ i.name }}</option>
            {% endfor %}
        </select>
    </div>
    <button class="btn btn-primary" type="submit" value="submit">Create</button>
</form>
</div>
{% endblock %}
