{% extends "main.html" %}
{% block menu %}
<div class="col-md-4">
	{% include "categories.html" %}
</div>
{% endblock %}
{% block content %}
<div class='col'>
	{% if 'username' in session %}
	<a href="/newItem">Create new Item</a>
	{% endif %}
	<h1>Latest Items</h1>
	{% for item in items %}
	<div>{{item.title}} <i>({{item.category.name}})</i></div>
	{% endfor %}
</div>
{% endblock %}
