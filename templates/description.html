{% extends "main.html" %}

{% block menu %}
<nav class="col-md-4">
	{% include "categories.html" %}
</nav>
{% endblock %}


{% block content %}
<div class="col">
	<h3>{{ item.title }}</h3>
	<p>{{ item.description }}</p>
	{%if 'username' in session %}
		{% if item.user_id == session['user_id'] %}
		<div>
		    <a class="btn btn-primary" href="/catalog/{{ category }}/{{ item.title }}/edit" role="button">Edit </a>
		    <a class="btn btn-danger" href="/catalog/{{ category }}/{{ item.title }}/delete" methods="POST" role="button"> Delete</a>
		</div>
		{% endif %}
	{% endif %}
</div>
{% endblock %}
