{% extends "main.html" %}
{% block menu %}
	{% include "categories.html" %}
{% endblock %}
{% block content %}
<h1>
    {{ category }} Items ({{itemQty}}
    {% if itemQty > 1 %}
        items
    {% else %}
        item
    {% endif %})
</h1>
{% for i in items %}
    <a class="itemLink" href="/catalog/{{ category }}/{{i.title}}">{{ i.title }}</a>
    <br>
{% endfor %}
{% endblock %}
