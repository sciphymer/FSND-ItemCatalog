{% extends "main.html" %}
{% block content %}
<h3>Edit Item </h3>
<form action="/catalog/{{category}}/{{ item.title }}/edit" method="post">

    <div class="form-group">
        <label for="title">Title:</label><br>
        <input type ="text" maxlength="20" name="title"
               value="{{ item.title }}" placeholder="Title">
    </div>
    <div class="form-group">
        <label for="description">Description:</label><br>
        <input type ="text" maxlength="200" name="description"
               value="{{ item.description }}" placholder="Description">
    </div>
    <div class="form-group">
        <label for="cat_id">Category belongs:</label><br>
        <select name="cat_id" >
            <option value="" disabled selected >choose Category</option>
            {% for i in categories %}
                {% if item.cat_id == i.id %}
                    <option value="{{ i.id }}" selected>{{ i.name }}</option>
                {% else %}
                    <option value="{{ i.id }}">{{ i.name }}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>
    <button class="btn btn-primary" type="submit" value="submit">Update</button>
</form>
{% endblock %}
